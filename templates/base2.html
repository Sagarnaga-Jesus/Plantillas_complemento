
{% extends "base.html" %}
{% block contenido %}

    <div class="container mt-5" >
        <div class="row justify-content-center align-items-center" style="margin-top: 150px;">

        <div class="card col-6 mx-2 mb-5 border border-5 border-warning" style="width: 600px; height: 500px; background-color: rgba(255, 255, 255, 1);">
            
            <div class="card-header text-center text-dark">
                <h2>Iniciar sesión</h2>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            <div class="card-body">
                <form action="/validaSesion" method="post" class="text-light">

                <div class="mb-3">
                    <label for="contacto" class="form-label fs-5" style="color: black;">Numero telefonico o correo electrónico</label>
                    <input type="text" name="contacto" id="contacto" class="form-control" placeholder="Numero de telefono o Correo electronico"
                value="{{ request.form.get('contacto', '') }}" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label fs-5" style="color: black;">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" minlength="8" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" placeholder="Contraseña" required title="Mínimo 8 caracteres; incluir mayúscula, minúscula y número" autocomplete="new-password" aria-label="Contraseña"
                        value="{{ request.form.get('contraseña', '') }}">
                    
                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="card-footer text-center fs-5 text-dark">
                ¿No tienes una cuenta? <a href="/formulario">Regístrate aquí</a>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
{% endblock %}

</html>
