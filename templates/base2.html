<!DOCTYPE html>
<html lang="es-mx">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 11, 114, 0.98);">
    <div class="container mt-5" >
        <div class="row justify-content-center align-items-center" style="margin-top: 150px;">

        <div class="card col-6 mx-2 mb-5 border border-5 border-warning" style="width: 600px; height: 500px; background-color: rgba(255, 255, 255, 1);">
            
            <div class="card-header text-center text-dark">
                <h2>Iniciar sesión</h2>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            <div class="card-body">
                <form action="/datos" method="post" class="text-light">

                <div class="mb-3">
                    <label for="nombre" class="form-label fs-5" style="color: black;">Nombre o correo electrónico</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre o correo electrónico" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fs-5" style="color: black;">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" placeholder="contraseña" required>
                    <label class="fs-6" style="color: black;">Minimo 8 caractres,mayusculas, minisculas y caracteres especiales</label>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="card-footer text-center fs-5 text-dark">
                ¿No tienes una cuenta? <a href="http://127.0.0.1:5000/formulario">Regístrate aquí</a>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
